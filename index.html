<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedra, Papel e Tesoura</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>✊✋✌️ Pedra, Papel e Tesoura</h1>
    
    <div class="choices">
      <button class="choice" data-choice="pedra">✊</button>
      <button class="choice" data-choice="papel">✋</button>
      <button class="choice" data-choice="tesoura">✌️</button>
    </div>

    <div class="result">
      <p id="userChoice">Você escolheu: -</p>
      <p id="computerChoice">Computador escolheu: -</p>
      <h2 id="winner">Resultado: -</h2>
    </div>

    <button id="resetBtn">Reiniciar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
